<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: space-evenly;
      height: 100%;
      flex-wrap: wrap;
    }

    .box-1 {
      border: 2px solid #000000;
      border-radius: 10%;
      height: 200px;
      width: 20%;
      display: flex;
      margin-bottom: 5%;
    }
  </style>

  <body>
    <h1>Welcome!</h1>
    <div class="container">
      {% for x in range(0, times)%}
      <div class="box-1 style" style="background-color: {{color}};"></div>
      {% endfor %}
    </div>
  </body>
</html>
